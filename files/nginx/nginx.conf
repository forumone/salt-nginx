# this file is managed by salt!

# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log;
#error_log  /var/log/nginx/error.log  notice;
#error_log  /var/log/nginx/error.log  info;

pid  /var/run/nginx.pid;


events {
  worker_connections  1024;
}


http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

# Global configs
# see: https://t37.net/nginx-optimization-understanding-sendfile-tcp_nodelay-and-tcp_nopush.html
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

# set SSL protocols
# see: https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
# SSL cipher suites
  ssl_ciphers 'AES256+EECDH:AES256+EDH';
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
# dhparam generated by salt as well
  ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# OCSP Stapling
# see: https://raymii.org/s/tutorials/OCSP_Stapling_on_nginx.html
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  gzip on;
  gzip_min_length 1000;      
  gzip_types text/plain text/css application/x-javascript application/xml application/octet-stream application/javascript;
  gzip_proxied any;
  client_max_body_size 0;      # defer to php.ini for upload limit
  fastcgi_read_timeout 14400s; # defer to php-fpm for timeout
  client_body_buffer_size 2m;
  server_names_hash_max_size 1024;

  proxy_buffer_size 128k;
  proxy_buffers 4 256k;
  proxy_busy_buffers_size 256k;

  fastcgi_buffer_size 128k;
  fastcgi_buffers 4 256k;
  fastcgi_busy_buffers_size 256k;

# Real IP
  set_real_ip_from  127.0.0.1/32;
  real_ip_header    X-Forwarded-For;

# Rate limiting
  limit_req_zone $http_x_forwarded_for zone=phprequests:10m rate=2r/s;
  limit_req_status 503;

# Load modular configuration files from the /etc/nginx/conf.d directory.
# See http://nginx.org/en/docs/ngx_core_module.html#include
# for more information.
  include /etc/nginx/conf.d/*.conf;
}
